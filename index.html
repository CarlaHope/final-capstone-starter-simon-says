<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="expires" content="0" version="3" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Simon Says</title>
   
  </head>
  <body>
    <main>
        <h1 class="js-heading">Carla Says!!!</h1>
            <section class="game-controls">
        <button class="js-start-button">Start</button>
        <span class="status hidden js-status"></span>
        <select class="skill-level-dropdown js-skill-level-dropdown">
          <option value="1">Skill Level 1</option>
          <option value="2">Skill Level 2</option>
          <option value="3">Skill Level 3</option>
          <option value="4">Skill Level 4</option>
        </select>
      </section>
      <div class="game-container">
        <div class="js-pad-container">
          <div class="js-pad-red" data-color="red"></div>
          <div class="js-pad-green" data-color="green"></div>
          <div class="js-pad-blue" data-color="blue"></div>
          <div class="js-pad-yellow" data-color="yellow"></div>
        </div>
        <p class="js-status hidden"></p>
      </div>
    </main>
        <script src="./src/index.js"></script>
  </body>
</html>
